<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Olun</title>
  </head>
  <body>
    <div>
      <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
      <hr />
    </div>

    <div>
      <form action="register.php">
        <div>
          <table>
            <tbody>
              <h2>Hesap Bilgileriniz</h2>
              <br />
              <tr>
                <td style="width: 120px">
                  <label for="username">Kullanıcı Adı: </label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <input
                    type="text"
                    id="username"
                    placeholder="Kullanıcı adı giriniz"
                  />
                </td>
              </tr>

              <tr>
                <td style="width: 120px">
                  <label for="email">Email: </label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <input
                    type="email"
                    id="email"
                    placeholder="Emailinizi giriniz"
                  />
                </td>
              </tr>
              <tr>
                <td style="width: 120px">
                  <label for="password">Parola: </label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <input
                    type="password"
                    id="password"
                    placeholder="Parolanızı giriniz"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <table>
            <tbody>
              <h2>Kişisel Bilgileriniz</h2>
              <br />
              <tr>
                <td style="width: 120px">
                  <label for="name">Adınız: </label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <input type="text" id="name" placeholder="Adınızı giriniz" />
                </td>
              </tr>

              <tr>
                <td style="width: 120px">
                  <label for="surname">Soyadınız: </label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <input
                    type="text"
                    id="surname"
                    placeholder="Soyadınızı giriniz"
                  />
                </td>
              </tr>
              <tr>
                <td style="width: 120px">
                  <label for="şehir">Şehir:</label>
                </td>
                <td style="width: 50px"></td>
                <td>
                  <select id="şehir">
                    <option value="">Seçiniz</option>
                    <option value="34">İstanbul</option>
                    <option value="01">Ankara</option>
                    <option value="41">Kocaeli</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cinsiyet">Cinsiyet:</label>
                </td>
                <td></td>
                <td>
                  <input type="radio" id="cinsiyet" name="cinsiyet" />
                  Erkek
                  <input type="radio" id="cinsiyet" name="cinsiyet" />
                  Kadın
                </td>
              </tr>
              <tr>
                <td>
                  <label for="hobi">Hobileriniz:</label>
                </td>
                <td></td>
                <td>
                  <input type="checkbox" />
                  Sinema
                  <input type="checkbox" />
                  Voleybol
                  <input type="checkbox" />
                  Dans
                  <input type="checkbox" />
                  Müzik
                  <input type="checkbox" />
                  Kitap
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  <button style="width: 120px">Kaydet</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
